<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Canvas Assistant</h1>
      <div class="status" id="status">Initializing...</div>
    </header>

    <div class="chat-container" id="chatContainer">
      <div class="welcome-message">
        <p>ğŸ‘‹ Welcome to Canvas Assistant!</p>
        <p>Navigate to your Canvas LMS page to get started.</p>
      </div>
    </div>

    <div class="action-buttons">
      <button class="primary-btn" id="openChatBtn">
        ğŸ’¬ Open Chat Assistant
      </button>
    </div>

    <div class="input-container">
      <input
        type="text"
        id="messageInput"
        placeholder="Ask me about your courses, grades, assignments..."
        disabled
      >
      <button id="sendButton" disabled>Send</button>
    </div>

    <!-- Data Extraction Section -->
    <div class="data-section" id="dataSection">
      <div class="data-header">
        <h3>ğŸ“Š Extracted Data</h3>
        <button id="refreshDataButton" class="refresh-button">ğŸ”„ Refresh</button>
      </div>
      <div id="extractedData" class="data-content">
        <p class="no-data">No data extracted yet. Navigate to a Canvas page to see extracted content.</p>
      </div>
    </div>

    <!-- Test Section (only visible in development) -->
    <div class="test-section" id="testSection" style="display: none;">
      <div class="test-header">
        <h3>ğŸ§ª Development Tests</h3>
      </div>
      <button id="runTestsButton" class="test-button">Run Tab Manager Tests</button>
      <div id="testResults" class="test-results"></div>
    </div>
  </div>

  <script src="popup.js"></script>
  <script src="popup-data-functions.js"></script>
</body>
</html>
